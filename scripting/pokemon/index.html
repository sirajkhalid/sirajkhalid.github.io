<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Battle System — Siraj Khalid</title>
  <meta name="description" content="A custom-built Pokémon-style battle system recreated in Unity by Siraj Khalid." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#eaeaea;
      --muted:#9b9b9b;
      --line:rgba(234,234,234,0.12);
      --maxw:1400px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
      opacity:0;
      transition:opacity .35s ease;
    }
    body.ready{opacity:1}

    /* Header */
    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:saturate(150%) blur(8px);
      background:rgba(11,11,11,0.6);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:var(--maxw);margin:0 auto;padding:12px 18px}
    .header-row{display:flex;justify-content:space-between;align-items:center}
    .brand h1{margin:0;font-size:22px;font-weight:800}
    .brand .role{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-top:2px;
    }

    nav{display:flex;gap:10px}
    .chip{
      padding:8px 12px;
      border-radius:999px;
      text-decoration:none;
      color:var(--fg);
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.18);
      transition:.2s;
    }
    .chip:hover{background:rgba(255,255,255,0.12)}

    /* Page */
    main{
      max-width:var(--maxw);
      margin:18px auto 50px;
      padding:0 18px;
    }

    h2{margin:0 0 8px;font-size:18px}
    p.muted{margin:0 0 14px;color:var(--muted)}

    /* Unity Frame */
    .frame-wrap{
      position:relative;
      width:100%;
      aspect-ratio:16/9;
      background:#111;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
    }

    canvas{
      width:100%;
      height:100%;
      display:block;
      background:#000;
    }

    /* Controls */
    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
    }

    .btn{
      padding:9px 12px;
      border-radius:10px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.18);
      color:var(--fg);
      text-decoration:none;
      cursor:pointer;
      transition:.2s;
    }
    .btn:hover{
      background:rgba(255,255,255,0.12);
      transform:translateY(-1px) scale(1.02);
    }

    .tiny{font-size:12px;color:var(--muted)}

    footer{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-bottom:40px;
    }
  </style>
</head>

<body>
<header class="topbar">
  <div class="wrap header-row">
    <div class="brand">
      <h1>Siraj Khalid</h1>
      <span class="role">Concept Artist</span>
    </div>
    <nav>
      <a class="chip" href="/">Home</a>
      <a class="chip" href="/about.html">About</a>
      <a class="chip" href="/resume.html">Resume</a>
      <a class="chip" href="/contact.html">Contact</a>
      <a class="chip" href="/scripting/">Game</a>
    </nav>
  </div>
</header>

<main>
  <h2>Pokémon Battle System</h2>
  <p class="muted">
    A personal Unity project recreating Pokémon-style turn-based battle mechanics to explore system design and combat flow.
  </p>

  <div class="frame-wrap" id="gameWrap">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <div class="bar">
    <span class="tiny">Click inside the game to capture input. Press <kbd>Esc</kbd> to release.</span>
    <button class="btn" id="btnFullscreen">Fullscreen</button>
  </div>
</main>

<footer>
  © <span id="year"></span> Siraj Khalid
</footer>

<!-- Unity Loader -->
<script src="Build/Web.loader.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('ready');
    document.getElementById('year').textContent = new Date().getFullYear();
  });

  const canvas = document.querySelector("#unity-canvas");

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    const meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
    document.head.appendChild(meta);
    canvas.style.width = "100%";
    canvas.style.height = "100%";
  }

  createUnityInstance(canvas, {
    dataUrl: "Build/Web.data",
    frameworkUrl: "Build/Web.framework.js",
    codeUrl: "Build/Web.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Siraj Khalid",
    productName: "Pokemon Battle System",
    productVersion: "1.0",
  });

  document.getElementById('btnFullscreen').addEventListener('click', async () => {
    try{
      await canvas.requestFullscreen();
    }catch{
      alert("Fullscreen not supported.");
    }
  });
</script>
</body>
</html>
