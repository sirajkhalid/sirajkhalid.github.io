<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siraj Khalid — Concept Artist</title>
  <meta name="description" content="Portfolio of concept artist Siraj Khalid: characters, portraits, creatures, and game work." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b; --fg:#eaeaea; --muted:#9b9b9b; --line:rgba(234,234,234,0.12);
      --tile-gap:14px; --maxw:1400px; --accent:#eaeaea;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;opacity:0;transition:opacity .35s ease}
    body.ready{opacity:1}

    /* Header */
    .topbar{position:sticky;top:0;z-index:50;backdrop-filter:saturate(150%) blur(8px);background:rgba(11,11,11,0.6);border-bottom:1px solid var(--line)}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:12px 18px}
    .header-row{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{margin:0;font-weight:800;letter-spacing:.02em;font-size:22px}
    .brand .role{display:block;color:var(--muted);font-size:12px;letter-spacing:.12em;text-transform:uppercase;margin-top:2px}

    /* Nav + hover micro-pop */
    nav.navlinks{display:flex;align-items:center;gap:10px}
    .chip,.icon{transition:transform .15s ease, background .2s ease}
    .chip{display:inline-block;font-size:14px;padding:8px 12px;border-radius:999px;text-decoration:none;color:var(--fg);background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18)}
    .chip[aria-current="page"]{background:rgba(255,255,255,0.12)}
    .chip:hover{background:rgba(255,255,255,0.12); transform:translateY(-1px) scale(1.02)}
    .icon{width:34px;height:34px;border-radius:999px;display:grid;place-items:center;text-decoration:none;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18)}
    .icon:hover{background:rgba(255,255,255,0.12); transform:translateY(-1px) scale(1.02)}
    .icon svg{width:18px;height:18px;fill:var(--fg)}

    /* Filters */
    .filters{position:relative;max-width:var(--maxw);margin:12px auto 0;padding:0 18px 10px;display:flex;gap:8px;flex-wrap:wrap}
    .filter-btn{border:1px solid var(--line);background:rgba(255,255,255,0.04);color:var(--fg);padding:8px 12px;border-radius:999px;cursor:pointer;font-size:13px}
    .filter-btn[aria-pressed="true"]{background:rgba(255,255,255,0.12);border-color:rgba(255,255,255,0.25)}
    .filter-spacer{flex:1}
    .filter-underline{position:absolute;height:2px;background:var(--fg);opacity:.35;border-radius:2px;left:18px;bottom:2px;width:0;transition:left .25s ease,width .25s ease}

    /* Grid */
    main{max-width:var(--maxw);margin:8px auto 60px;padding:0 18px}
    .grid{column-count:1;column-gap:var(--tile-gap)}
    @media (min-width:600px){.grid{column-count:2}}
    @media (min-width:900px){.grid{column-count:3}}
    @media (min-width:1200px){.grid{column-count:4}}

    .tile{break-inside:avoid;margin:0 0 var(--tile-gap);border-radius:14px;overflow:hidden;border:1px solid var(--line);background:#111;opacity:0;transform:translateY(8px) scale(.99);transition:opacity .45s ease, transform .45s ease}
    .tile.in-view{opacity:1; transform:translateY(0) scale(1)}
    .tile button{display:block;padding:0;border:0;background:transparent;width:100%;cursor:zoom-in}
    .tile img{display:block;width:100%;height:auto;object-fit:cover;filter:contrast(1.02);transition:transform .25s ease}
    .tile:hover img{transform:scale(1.02)}
    .cap{padding:10px 12px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;gap:10px}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:100}
    .lightbox.open{display:flex}
    .lb-img{max-width:92vw;max-height:86vh;border-radius:16px;border:1px solid rgba(234,234,234,0.15);transform:scale(.98);opacity:0;transition:transform .25s ease, opacity .25s ease}
    .lightbox.open .lb-img{transform:scale(1); opacity:1}
    .lb-ui{position:fixed;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none}
    .lb-btn{pointer-events:auto;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);color:var(--fg);backdrop-filter:blur(6px);border-radius:999px;width:44px;height:44px;display:grid;place-items:center;margin:0 16px;cursor:pointer}
    .lb-btn:hover{background:rgba(255,255,255,0.12)}
    .lb-close{position:fixed;top:14px;right:14px}
    .lb-cap{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);color:var(--fg);font-size:14px;opacity:.85;text-align:center;padding:6px 10px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);border-radius:10px}
    .lb-desc{position:fixed;bottom:56px;left:50%;transform:translateX(-50%);color:var(--fg);font-size:13px;opacity:.85;text-align:center;max-width:min(92vw,1000px);padding:8px 12px;white-space:pre-wrap;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);border-radius:10px}

    /* Footer */
    footer{max-width:var(--maxw);margin:40px auto;padding:0 18px;color:var(--muted);font-size:13px}
    footer a{color:var(--fg);text-decoration:none;border-bottom:1px dotted rgba(234,234,234,0.3)}

    /* small fade for rebuilds */
    .fade-in{animation:fade .22s ease}
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
  </style>
</head>
<body>

  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Artwork viewer">
    <button class="lb-btn lb-close" title="Close (Esc)" aria-label="Close">✕</button>
    <img id="lb-img" class="lb-img" alt="Artwork" />
    <div class="lb-ui">
      <button class="lb-btn" id="prev" title="Previous (←)" aria-label="Previous">⟨</button>

    </div>
    <div id="lb-cap" class="lb-cap"></div>
    <div id="lb-desc" class="lb-desc" hidden></div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>document.body.classList.add('ready'));

    // ===== 1) MASTER LIST (tag pieces with category)
    const itemsAll = [

      { src:"images/AnimeSky.png", title:"Starry Night", category:"personal" },
      { src:"images/CaptainMarvel.png", title:"Captain Marvel", category:"personal" },
	  { src:"images/StillLife.png", title:"Still Life", category:"personal" },
	  { src:"images/Dietz.png", title:"Girl", category:"personal" },
	  { src:"images/NecromancerTransparent.png", title:"Necromancer", category:"game" },
	  { src:"images/LaksikaVijana2.png", title:"Girl", category:"personal" },
	  { src:"images/EvaLys2.png", title:"Tennis", category:"personal" },
	  { src:"images/EliraVayne.png", title:"Elira Vayne", category:"game", desc:"Character I created for my own game story" },
	  { src:"images/CliveDeymar.png", title:"Clive Deymar", category:"game", desc:"Character I created for my own game story" },
	  { src:"images/AnyaEvertree.png", title:"Anya Evertree", category:"game", desc:"Character I created for my own game story" },
      { src:"images/Feral.png", title:"Feral", category:"game", desc:"Character art for senior capstone" },
      { src:"images/BloatedCorpse.png", title:"Bloated Corpse", category:"game", desc:"Quick portrait for capstone" },

		{ title:"Gracie", thumb:"images/Gracie3Trans.png", category:"personal", desc:"Portrait",

	  { title:"Gnat", thumb:"images/GnatBG.png", category:"game", desc:"Creature for capstone",

        frames:[

        ]},
		
	  { title:"The Thorn Crown", thumb:"images/TheThornCrown.png", category:"game", desc:"poster I made for a class assignment",
        frames:[
          {src:"images/TheThornCrown.png", label:"Background was not created by me, it was created by: Ylann Braunschweiger artstation: miscal"},

      { title:"Amelia", thumb:"images/Amelia.png", category:"game",
        frames:[

        ]},

      { title:"Callus", thumb:"images/Callus.png", category:"game",
        frames:[
          {src:"images/Callus.png",    label:"Callus"},
          {src:"images/CallusGIF.gif", label:"Callus GIF", desc:"Animation for capstone game"}
        ]},

      { title:"Guard", thumb:"images/Guard1.jpg", category:"game",
        frames:[
          {src:"images/Guard-line.png", label:"Lineart"},
          {src:"images/Guard-wip.png",  label:"In-progress"},
          {src:"images/Guard1.jpg",     label:"Final"}
        ]},

      { title:"Stryker", thumb:"images/Stryker.png", category:"game",
        frames:[
          {src:"images/Stryker-line.png", label:"Lineart"},

        ]},

      { title:"Fictional Company Logo", thumb:"images/CompanyLogo1.png", category:"game",
        frames:[
          {src:"images/CompanyLogo1.png", label:"Company Logo", desc:"Logo for a fictional company (capstone team)"},
          {src:"images/CompanyLogo.png",  label:"Company Logo"}
        ]}
    ];

    // ===== 2) BUILD GRID (rebuilds each filter to avoid gaps)
    const grid = document.getElementById('grid');
    let currentList = itemsAll.slice(); // what’s currently shown

    function renderTile(it, i){
      const tile = document.createElement('figure');
      tile.className = 'tile fade-in';
      tile.dataset.category = it.category || 'personal';

      const btn = document.createElement('button');
      btn.setAttribute('aria-label', `Open image ${i+1}`);

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = it.title || `Artwork ${i+1}`;
      img.src = it.thumb || it.src || (it.frames ? it.frames[it.frames.length-1].src : "");
      btn.appendChild(img);
      btn.addEventListener('click', () => openLightbox(i));

      const cap = document.createElement('figcaption');
      cap.className = 'cap';
      const left = document.createElement('span'); left.textContent = it.title || '';
      const right = document.createElement('span');
      const cat = it.category ? it.category[0].toUpperCase()+it.category.slice(1) : '';
      right.textContent = cat; right.style.opacity = .6;

      cap.appendChild(left); cap.appendChild(right);
      tile.appendChild(btn);
      if (it.title) tile.appendChild(cap);
      return tile;
    }

    function observeReveal(el){
      const io = new IntersectionObserver((entries, obs)=>{
        entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in-view'); obs.unobserve(e.target);} });
      }, {rootMargin:"0px 0px -10% 0px", threshold:.1});
      io.observe(el);
    }

    function buildGrid(list){
      grid.innerHTML = '';
      const frag = document.createDocumentFragment();
      list.forEach((it, i)=>{
        const tile = renderTile(it, i);
        frag.appendChild(tile);
        requestAnimationFrame(()=>observeReveal(tile));
      });
      grid.appendChild(frag);
    }

    // initial render
    buildGrid(currentList);

    // ===== 3) FILTERS + moving underline
    const filterButtons = document.querySelectorAll('.filter-btn');
    const underline = document.getElementById('filterUnderline');

    function moveUnderline(btn){
      const rect = btn.getBoundingClientRect();
      const parent = btn.parentElement.getBoundingClientRect();
      const left = rect.left - parent.left + 18;
      underline.style.left = left + 'px';
      underline.style.width = rect.width + 'px';
    }

	function getInitialFilter() {
	  // If already visited index.html in this session, show all
	  if (sessionStorage.getItem('visitedIndex')) {
		return 'all';
	  }

	  // First visit only
	  sessionStorage.setItem('visitedIndex', 'true');
	  return 'game';
	}

    function applyFilter(kind){
      document.querySelector('.filter-btn[aria-pressed="true"]')?.setAttribute('aria-pressed','false');
      const active = document.querySelector(`.filter-btn[data-filter="${kind}"]`);
      active?.setAttribute('aria-pressed','true');
      if (active) moveUnderline(active);

      currentList = (kind==='all') ? itemsAll.slice() : itemsAll.filter(it => (it.category||'') === kind);
      buildGrid(currentList);  // rebuild -> columns pack, no holes
    }

    filterButtons.forEach(b => b.addEventListener('click', ()=>applyFilter(b.dataset.filter)));
    requestAnimationFrame(()=>{ const first = document.querySelector('.filter-btn[aria-pressed="true"]'); if (first) moveUnderline(first); });
    applyFilter(getInitialFilter());

    // reposition underline on resize
    window.addEventListener('resize', ()=>{
      const active = document.querySelector('.filter-btn[aria-pressed="true"]');
      if (active) moveUnderline(active);
    });

    // ===== 4) LIGHTBOX (uses currentList so it respects filters)
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbCap = document.getElementById('lb-cap');
    const lbDesc = document.getElementById('lb-desc');
    const closeBtn = document.querySelector('.lb-close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let index = 0, frameIndex = 0, slideshowTimer = null;
    const FRAME_INTERVAL_MS = 1600;

    function showFrame() {
      const it = currentList[index];
      let imgSrc = "", altText = "", stepsText = "", labelText = "", descText = "";
      if (it.frames && it.frames.length) {
        const f = it.frames[frameIndex];
        imgSrc = f.src;
        altText = it.title ? `${it.title} — ${f.label || `Step ${frameIndex+1}`}` : (f.label || 'Artwork step');
        stepsText = `${frameIndex + 1}/${it.frames.length}`;
        labelText = f.label ? ` • ${f.label}` : "";
        descText = f.desc || it.desc || "";
      } else {
        imgSrc = it.src;
        altText = it.title || 'Artwork';
        descText = it.desc || "";
      }
      lbImg.src = imgSrc;
      lbImg.alt = altText;
      lbCap.textContent = `${it.title || ''}${it.title ? ' — ' : ''}${stepsText}${labelText}`;
      if (descText) { lbDesc.textContent = descText; lbDesc.hidden = false; }
      else { lbDesc.textContent = ""; lbDesc.hidden = true; }
    }

    function startSlideshowIfAny() {
      clearSlideshow();
      const it = currentList[index];
      if (it.frames && it.frames.length > 1) {
        frameIndex = 0;
        showFrame();
        slideshowTimer = setInterval(() => {
          frameIndex++;
          if (frameIndex >= it.frames.length) {
            frameIndex = it.frames.length - 1;
            clearSlideshow();
            return;
          }
          showFrame();
        }, FRAME_INTERVAL_MS);
      } else {
        showFrame();
      }
    }

    function clearSlideshow(){ if (slideshowTimer){ clearInterval(slideshowTimer); slideshowTimer = null; } }
    function openLightbox(i){ index=i; frameIndex=0; startSlideshowIfAny(); lb.classList.add('open'); document.body.style.overflow='hidden'; }
    function closeLightbox(){ lb.classList.remove('open'); document.body.style.overflow=''; clearSlideshow(); lbDesc.textContent=""; lbDesc.hidden=true; }
    function prevArtwork(){ clearSlideshow(); index=(index-1+currentList.length)%currentList.length; frameIndex=0; startSlideshowIfAny(); }
    function nextArtwork(){ clearSlideshow(); index=(index+1)%currentList.length; frameIndex=0; startSlideshowIfAny(); }

    document.querySelector('.lb-close').addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', () => { if (lb.classList.contains('open')) prevArtwork(); });
    nextBtn.addEventListener('click', () => { if (lb.classList.contains('open')) nextArtwork(); });

    function advanceOnClick() {
      const it = currentList[index];
      clearSlideshow(); // keep clicks snappy

      if (it.frames && it.frames.length > 0 && frameIndex < it.frames.length - 1) {
        frameIndex++;
        showFrame();
      } else {
        // no frames OR last frame → go to next artwork
        nextArtwork(); // resets frameIndex and restarts slideshow if needed
      }
    }
    document.getElementById('lb-img').addEventListener('click', advanceOnClick);

    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft')  prevArtwork();
      if (e.key === 'ArrowRight') nextArtwork();
    });
    lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLightbox(); });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
