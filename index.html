<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siraj’s Art — Portfolio</title>
  <meta name="description" content="Artwork by Siraj Khalid" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b; --fg:#eaeaea; --muted:#9b9b9b; --accent:#eaeaea;
      --tile-gap:14px; --maxw:1400px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;}

    /* Header */
    .topbar{position:sticky;top:0;z-index:50;backdrop-filter:saturate(150%) blur(8px);
      background:rgba(11,11,11,0.6);border-bottom:1px solid rgba(234,234,234,0.08);}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:14px 18px;}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:28px;height:28px;display:inline-grid;place-items:center}
    .brand h1{font-size:18px;letter-spacing:0.06em;margin:0;font-weight:800}
    .brand span{font-size:12px;color:var(--muted);letter-spacing:0.12em;text-transform:uppercase}

    /* Header right-side nav */
    .header-row{display:flex;align-items:center;justify-content:space-between}
    .navlinks{display:flex;align-items:center;gap:10px;margin-left:auto}
    .chip{display:inline-block;font-size:14px;padding:8px 12px;border-radius:999px;text-decoration:none;color:var(--fg);
      background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18)}
    .chip:hover{background:rgba(255,255,255,0.12)}
    .icon{width:34px;height:34px;border-radius:999px;display:grid;place-items:center;text-decoration:none;
      background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18)}
    .icon:hover{background:rgba(255,255,255,0.12)}
    .icon svg{width:18px;height:18px;fill:var(--fg)}

    /* Grid */
    main{max-width:var(--maxw);margin:12px auto 60px;padding:0 18px}
    .grid{column-count:1;column-gap:var(--tile-gap)}
    @media (min-width:600px){.grid{column-count:2}}
    @media (min-width:900px){.grid{column-count:3}}
    @media (min-width:1200px){.grid{column-count:4}}
    .tile{break-inside:avoid;margin:0 0 var(--tile-gap);border-radius:14px;overflow:hidden;border:1px solid rgba(234,234,234,0.08);background:#111}
    .tile button{display:block;padding:0;border:0;background:transparent;width:100%;cursor:zoom-in}
    .tile img{display:block;width:100%;height:auto;object-fit:cover;filter:contrast(1.02);transition:transform .25s ease}
    .tile:hover img{transform:scale(1.02)}
    .cap{padding:10px 12px;font-size:13px;color:var(--muted)}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:100}
    .lightbox.open{display:flex}
    .lb-img{max-width:92vw;max-height:86vh;border-radius:16px;border:1px solid rgba(234,234,234,0.15)}
    .lb-ui{position:fixed;inset:0;display:flex;align-items:center;justify-content:space-between;pointer-events:none}
    .lb-btn{pointer-events:auto;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);color:var(--fg);backdrop-filter:blur(6px);
      border-radius:999px;width:44px;height:44px;display:grid;place-items:center;margin:0 16px;cursor:pointer}
    .lb-btn:hover{background:rgba(255,255,255,0.12)}
    .lb-close{position:fixed;top:14px;right:14px}
    .lb-cap{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);color:var(--fg);font-size:14px;opacity:.85;text-align:center;
      padding:6px 10px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.18);border-radius:10px}

    /* Lightbox description bubble */
    .lb-desc{
      position: fixed;
      bottom: 56px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--fg);
      font-size: 13px;
      opacity: .85;
      text-align: center;
      max-width: min(92vw, 1000px);
      padding: 8px 12px;
      white-space: pre-wrap;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 10px;
    }

    /* Footer */
    footer{max-width:var(--maxw);margin:40px auto;padding:0 18px;color:var(--muted);font-size:13px}
    footer a{color:var(--fg);text-decoration:none;border-bottom:1px dotted rgba(234,234,234,0.3)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap header-row">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- SK Blade Monogram -->
          <svg viewBox="0 0 28 28" width="28" height="28" role="img" aria-label="Siraj’s Art logo">
            <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <!-- S stroke -->
              <path d="M8 7c2.8-2 7.5-1 6 2c-1.4 3-7 2.5-7 6.2c0 3 5.2 3.6 9 .8" />
              <!-- Sword / shared K stem -->
              <path d="M14 4v20" />
              <!-- Crossguard -->
              <path d="M10 12h8" />
              <!-- K arms -->
              <path d="M14 12l7-6M14 12l7 6" />
            </g>
          </svg>
        </div>
        <div>
          <h1>Siraj’s Art</h1>
          <span>--</span>
        </div>
      </div>

      <nav class="navlinks" aria-label="Primary">
        <a class="chip" href="/resume.html" rel="noopener">Resume</a>

        <a class="icon" href="https://www.artstation.com/taytayswiftt" target="_blank" rel="noopener noreferrer" aria-label="ArtStation">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 4l8 14H4z"/></svg>
        </a>

        <a class="icon" href="https://www.linkedin.com/in/sirajkhalid/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2Zm-9.79 16H6.2V10.2h3.01V19ZM7.7 8.97a1.74 1.74 0 1 1 0-3.49 1.74 1.74 0 0 1 0 3.49ZM19 19h-3v-4.49c0-1.07-.02-2.45-1.49-2.45-1.49 0-1.72 1.16-1.72 2.37V19H9.8V10.2h2.88v1.2h.04c.4-.76 1.38-1.56 2.84-1.56 3.04 0 3.6 2.0 3.6 4.6V19Z"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer>
    <div class="wrap">
      <p>© <span id="year"></span> Siraj Khalid.
        Contact: <a href="mailto:sirajkhalid10@gmail.com">sirajkhalid10@gmail.com</a>
        · <a href="https://www.linkedin.com/in/sirajkhalid/" target="_blank" rel="noreferrer noopener">LinkedIn</a>
        · <a href="https://www.artstation.com/taytayswiftt" target="_blank" rel="noreferrer noopener">ArtStation</a>
      </p>
    </div>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Artwork viewer">
    <button class="lb-btn lb-close" title="Close (Esc)" aria-label="Close">✕</button>
    <img id="lb-img" class="lb-img" alt="Artwork" />
    <div class="lb-ui">
      <button class="lb-btn" id="prev" title="Previous (←)" aria-label="Previous">⟨</button>
      <button class="lb-btn" id="next" title="Next (→)" aria-label="Next">⟩</button>
    </div>
    <div id="lb-cap" class="lb-cap"></div>
    <div id="lb-desc" class="lb-desc" hidden></div>
  </div>

  <script>
    const items = [
      { src: "images/euphoria-1.png",    title: "Euphoria" },
      { src: "images/euphoria-2.png",    title: "Euphoria" },
      { src: "images/Elf-wip.png",       title: "Elf" },
      { src: "images/Sylvia-Action.png", title: "Sylvia" },
      { src: "images/Gracie1.png",       title: "Gracie" },
      { src: "images/Gracie2.png",       title: "Gracie" },
      { src: "images/kendall1.jpg",      title: "Kendall" },
      { src: "images/bladerunner.jpg",   title: "Blade Runner" },
      { src: "images/neon.png",          title: "Lights" },
      { src: "images/hair.jpg",          title: "Braid" },
      { src: "images/girl1.png",         title: "Portrait" },
      { src: "images/dua1.png",          title: "Dua" },

      { title: "Winged Horror", thumb: "images/wingedhorror.png", desc: "Creature created for senior capstone project",
        frames: [
          { src: "images/wingedhorror-line.png", label: "Lineart" },
          { src: "images/wingedhorror-wip.png",  label: "In-progress" },
          { src: "images/wingedhorror.png",      label: "Final" }
        ]
      },

      { title: "Sylvia", thumb: "images/sylvia.png",
        frames: [
          { src: "images/sylvia-line.png", label: "Lineart" },
          { src: "images/sylvia-wip.png",  label: "In-progress" },
          { src: "images/sylvia.png",      label: "Final" }
        ]
      },

      { title: "Sylvia", thumb: "images/sylvia-full.png",
        frames: [
          { src: "images/sylvia-full.png", label: "Final" },
          { src: "images/sylviafullbody.gif",  label: "gif version" },
        ]
      },

      { title: "Stryker's Revenge Logo", thumb: "images/Logo-4.png",
        frames: [
          { src: "images/Logo-0.png", label: "Sketch" },
          { src: "images/Logo-1.png", label: "Lettering" },
          { src: "images/Logo-2.png", label: "Skull" },
          { src: "images/Logo-3.png", label: "Sword" },
          { src: "images/Logo-4.png", label: "Final" }
        ]
      },

      { title: "Amelia", thumb: "images/Amelia.png",
        frames: [
          { src: "images/Amelia-wip.png", label: "In-progress" },
          { src: "images/Amelia.png",     label: "Final" },
		  { src: "images/Amelia_2.gif",     label: "gif version" }
        ]
      },
	  
	  { title: "Callus", thumb: "images/Callus.png",
        frames: [
          { src: "images/Callus.png", 		label: "Callus" },
          { src: "images/CallusGIF.gif",    label: "Callus gif", desc: "Animation I made for my senior capstone game." }
        ]
      },

      { title: "Guard", thumb: "images/Guard1.jpg",
        frames: [
          { src: "images/Guard-line.png", label: "Lineart" },
          { src: "images/Guard-wip.png",  label: "In-progress" },
          { src: "images/Guard1.jpg",     label: "Final" }
        ]
      },

      { title: "Stryker", thumb: "images/Stryker.png",
        frames: [
          { src: "images/Stryker-line.png", label: "Lineart" },
          { src: "images/Stryker.png",      label: "Final" }
        ]
      },

      { title: "Fictional Company Logo", thumb: "images/CompanyLogo1.png",
        frames: [
          { src: "images/CompanyLogo1.png", label: "Company Logo", desc: "Logo I made for the fictional company my team created for my Senior Capstone course." },
          { src: "images/CompanyLogo.png",  label: "Company Logo" }
        ]
      },
    ];

    // --- RENDER GRID
    const grid = document.getElementById('grid');
    const frag = document.createDocumentFragment();

    items.forEach((it, i) => {
      const tile = document.createElement('figure');
      tile.className = 'tile';
      const btn = document.createElement('button');
      btn.setAttribute('aria-label', `Open image ${i+1}`);

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.decoding = 'async';
      img.alt = it.title || `Artwork ${i+1}`;
      const thumb = it.thumb || it.src || (it.frames ? it.frames[it.frames.length - 1].src : "");
      img.src = thumb;

      btn.appendChild(img);
      btn.addEventListener('click', () => openLightbox(i));

      const cap = document.createElement('figcaption');
      cap.className = 'cap';
      cap.textContent = it.title || '';

      tile.appendChild(btn);
      if (it.title) tile.appendChild(cap);
      frag.appendChild(tile);
    });
    grid.appendChild(frag);

    // --- LIGHTBOX WITH PROCESS STEPS + DESCRIPTIONS
    const lb     = document.getElementById('lightbox');
    const lbImg  = document.getElementById('lb-img');
    const lbCap  = document.getElementById('lb-cap');
    const lbDesc = document.getElementById('lb-desc');
    const closeBtn = document.querySelector('.lb-close');
    const prevBtn  = document.getElementById('prev');
    const nextBtn  = document.getElementById('next');

    let index = 0, frameIndex = 0, slideshowTimer = null;
    const FRAME_INTERVAL_MS = 1600;

    function showFrame() {
      const it = items[index];
      let imgSrc = "", altText = "", stepsText = "", labelText = "", descText = "";

      if (it.frames && it.frames.length) {
        const f = it.frames[frameIndex];
        imgSrc = f.src;
        altText = it.title ? `${it.title} — ${f.label || `Step ${frameIndex+1}`}` : (f.label || 'Artwork step');
        stepsText = `${frameIndex + 1}/${it.frames.length}`;
        labelText = f.label ? ` • ${f.label}` : "";
        descText = f.desc || it.desc || "";
      } else {
        imgSrc = it.src;
        altText = it.title || 'Artwork';
        descText = it.desc || "";
      }

      lbImg.src = imgSrc;
      lbImg.alt = altText;
      lbCap.textContent = `${it.title || ''}${it.title ? ' — ' : ''}${stepsText}${labelText}`;

      if (descText) { lbDesc.textContent = descText; lbDesc.hidden = false; }
      else { lbDesc.textContent = ""; lbDesc.hidden = true; }
    }

    function startSlideshowIfAny() {
      clearSlideshow();
      const it = items[index];
      if (it.frames && it.frames.length > 1) {
        frameIndex = 0;
        showFrame();
        slideshowTimer = setInterval(() => {
          frameIndex++;
          if (frameIndex >= it.frames.length) {
            frameIndex = it.frames.length - 1;
            clearSlideshow();
            return;
          }
          showFrame();
        }, FRAME_INTERVAL_MS);
      } else {
        showFrame();
      }
    }

    function clearSlideshow(){ if (slideshowTimer){ clearInterval(slideshowTimer); slideshowTimer = null; } }

    function openLightbox(i){ index=i; frameIndex=0; startSlideshowIfAny(); lb.classList.add('open'); document.body.style.overflow='hidden'; }
    function closeLightbox(){ lb.classList.remove('open'); document.body.style.overflow=''; clearSlideshow(); lbDesc.textContent=""; lbDesc.hidden=true; }
    function prevArtwork(){ clearSlideshow(); index=(index-1+items.length)%items.length; frameIndex=0; startSlideshowIfAny(); }
    function nextArtwork(){ clearSlideshow(); index=(index+1)%items.length; frameIndex=0; startSlideshowIfAny(); }

    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', () => { if (lb.classList.contains('open')) prevArtwork(); });
    nextBtn.addEventListener('click', () => { if (lb.classList.contains('open')) nextArtwork(); });

    document.getElementById('lb-img').addEventListener('click', () => {
      const it = items[index];
      if (it.frames && it.frames.length > 1) { clearSlideshow(); frameIndex = (frameIndex + 1) % it.frames.length; showFrame(); }
    });

    document.addEventListener('keydown', (e) => {
      if (!lb.classList.contains('open')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft')  prevArtwork();
      if (e.key === 'ArrowRight') nextArtwork();
    });

    lb.addEventListener('click', (e)=>{ if(e.target === lb) closeLightbox(); });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
